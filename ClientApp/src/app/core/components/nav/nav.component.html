<div class="app-container">
 
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)"
    >
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
          <a mat-list-item *ngFor="let item of nav"
          [routerLink]="item.link"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: item.exact }">
          <img src="{{item.img_src}}">{{item.name}}
       </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="(isHandset$ | async)">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <span fxLayout="row" fxLayoutAlign="start center">
            <img src="./assets/img/ether-32.png">
            FleaMarket DApp
        </span>

        <span class="toolbar-fill-remaining-space">
        </span>

        <div fxLayout="row" fxLayoutAlign="start center" 
                           fxLayoutGap="10px" *ngIf="account$ | async as account">

          <div fxFlex="15">Address:</div> 
          <mat-chip color="primary" selected >{{account}}</mat-chip>

          <div fxFlex="15">Balance:</div>
          <mat-chip color="accent" selected fxFlex="20">{{balance$ | async}}</mat-chip>
        </div>
        

      </mat-toolbar>

      <!-- Add Content Here -->
      <app-loader></app-loader>

      <router-outlet></router-outlet>
   
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
